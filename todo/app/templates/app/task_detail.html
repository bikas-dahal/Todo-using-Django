{% extends 'base.html' %}
{% block title %}Task Detail{% endblock %}
{% block content %}
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6">{{ task.title }}</h2>
        <div class="mb-4">
            <label class="block text-gray-700">Description</label>
            <p class="p-2 bg-gray-100 rounded">{{ task.description }}</p>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Due Date</label>
            <p class="p-2 bg-gray-100 rounded">{{ task.due_date }}</p>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Priority</label>
            <p class="p-2 bg-gray-100 rounded">{{ task.get_priority_display }}</p>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Member</label>
            <p class="p-2 bg-gray-100 rounded">{{ task.member.user.username }}</p>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Organization</label>
            <p class="p-2 bg-gray-100 rounded">{{ task.organization.name }}</p>
        </div>
        <a href="{% url 'edit_task' task.id %}" class="bg-blue-600 text-white py-2 px-4 rounded">Edit Task</a>
    </div>
{% endblock %}
